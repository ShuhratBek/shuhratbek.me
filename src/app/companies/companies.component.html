<h1>Companies</h1>
<section class="layout-row layout-wrap">
	<div *ngFor="let item of items" class="flex-25 block">
		<md-card>
			<md-card-title-group>
				<img *ngIf="item.logo" md-card-sm-image [src]="item.logo">
				<md-card-title>{{item.title}}</md-card-title>
				<md-card-subtitle>3 projects</md-card-subtitle>
			</md-card-title-group>
		</md-card>
	</div>
</section>
