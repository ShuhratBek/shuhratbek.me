<md-sidenav-layout fullscreen>
	<md-sidenav #sidenav class="sidenav" mode="push">
		<sidenav (onClose)="sidenav.close()"></sidenav>
	</md-sidenav>
	<md-toolbar>
		<button md-icon-button class="menu" (click)="sidenav.toggle()">
			<md-icon svgIcon="menu"></md-icon>
		</button>
		<span class="flex"></span>
		<button md-icon-button>
			<md-icon svgIcon="menu"></md-icon>
		</button>
		<button md-icon-button>
			<md-icon svgIcon="menu"></md-icon>
		</button>
		<button md-icon-button>
			<md-icon svgIcon="menu"></md-icon>
		</button>
	</md-toolbar>
	<router-outlet></router-outlet>
</md-sidenav-layout>
