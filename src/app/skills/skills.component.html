<form-skill [id]="maxValue()"></form-skill>
<div>{{maxValue()}}</div>
<section class="layout-row layout-wrap">
	<div *ngFor="let item of items" class="flex-25 layout-padding">
		<md-card>
			<img *ngIf="item.logo" md-card-image [src]="item.logo">
			<md-card-title>{{item.title}}</md-card-title>
		</md-card>
	</div>
</section>
<pre>{{items | json}}</pre>
